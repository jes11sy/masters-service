name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'api-services/masters-service/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./api-services/masters-service
          file: ./api-services/masters-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/masters-service:latest
            ${{ secrets.DOCKER_USERNAME }}/masters-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

